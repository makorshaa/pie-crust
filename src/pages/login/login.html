<ion-header>

  <ion-navbar>
    <ion-title>Profit In Equities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding margin-top>
  <form [formGroup]="user" class="login-form" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <br>
    <ion-item class="login-button-wrapper">
      <button ion-button type="submit" class="login-button">Login</button>
    </ion-item>
  </form>
</ion-content>
