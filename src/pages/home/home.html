<ion-content>
  <!-- Segment buttons with text -->
  <ion-segment [(ngModel)]="selectedSegment" color="primary">
      <ion-segment-button value="articles" (ionSelect)="selectedArticles()">
        Articles
      </ion-segment-button>
      <ion-segment-button value="videos" (ionSelect)="selectedVideos()">
        Videos
      </ion-segment-button>
    </ion-segment>
  <ion-card *ngFor="let post of posts" (click)="openCard(post)">
    <ion-card-content>
      <!-- dimensions set using attributes -->
      <div class="post-image">
        <img style="width: 100%; height : 165px;" src="{{post.feature_image}}" />
        <div class="post-image-title">{{post.category}}</div>
      </div>
      <ion-card-title>
        <b>{{post.title}}</b>
      </ion-card-title>
      <div style="text-align:end;">
        <p class="date">{{post.published_at | date : 'MMM d, y' }}&nbsp;{{post.published_at | date : 'h:mm a' }}</p>
      </div>
    </ion-card-content>

  </ion-card>


</ion-content>
